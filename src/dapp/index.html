<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">


        <div id="display-wrapper" class="top-20"></div>
        <h4>0 - Register Airline</h4>

        <h5>Airline Accounts to be registered</h5>
        <select id="selectAirline"></select>

        <h5>Authorized Accounts</h5>
        <select id="selectAccount"></select>

        <h5>Registered Airlines</h5>
        <ul id="registeredAirline"></ul>

        <div class="row top-20">
        <btn class="btn btn-primary" id="register-airline">Create Airline</btn>
        </div>

        <div id="display-wrapper-airlines"></div>



    </main>

</body>

</html>
